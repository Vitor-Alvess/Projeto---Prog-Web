<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minado - Normal</title>
    <link rel="stylesheet" href="./assets/css/styles_ongoing.css">
</head>
<body>
    <div class="title">
        <h1>Campo minado</h1>
    </div>

<div class="components">
    <div class="game-grid">
        <script type="text/javascript">
            var i;
            for (i = 0; i < 400; i++) {
                if (110 < i && i < 114)
                {
                    if (i == 111)
                    { 
                        document.write("<button class=\"game-block opened\">2</button>");
                        continue;
                    }
                        document.write("<button class=\"game-block opened\">1</button>");
                    continue;
                }
                if (128 < i && 134 > i)
                {
                    if (i == 130 || i == 131 || i == 133)
                    {
                        document.write("<button class=\"game-block opened\">1</button>");
                        continue;
                    }
                    if (i == 129)
                    {
                        document.write("<button class=\"game-block opened\">3</button>");
                        continue;
                    }
                    document.write("<button class=\"game-block opened\"></button>");
                    continue;
                }
                if (148 < i && i < 154)
                {
                    if (i == 149 || i == 153)
                    {
                        document.write("<button class=\"game-block opened\">2</button>");
                        continue;
                    }
                    document.write("<button class=\"game-block opened\"></button>");
                    continue;
                }
                if (168 < i && i < 174)
                {
                    if (i == 169)
                    {
                        document.write("<button class=\"game-block opened\">2</button>");
                        continue;
                    }
                    if (i == 170 || i ==171 || i == 173)
                    {
                        document.write("<button class=\"game-block opened\">1</button>");
                        continue;
                    }
                    document.write("<button class=\"game-block opened\"></button>");
                    continue;
                }
                if (190 < i && i < 194)
                {
                    if (i == 191) 
                    {
                        document.write("<button class=\"game-block opened\">4</button>");
                        continue;
                    }
                    document.write("<button class=\"game-block opened\">2</button>");
                    continue;
                }
                
                if (i == 110 || i == 190)
                {
                    document.write("<button class=\"game-block flag\"><img src=\"./assets/imgs/bandeira.png\"  alt=\"\" width=\"30px\" height=\"30px\"></button>");
                    continue;
                }

                if (209 < i && i < 213)
                {
                    document.write("<button class=\"game-block flag\"><img src=\"./assets/imgs/bandeira.png\"  alt=\"\" width=\"30px\" height=\"30px\"></button>");
                    continue;
                }
                document.write("<button class=\"game-block\"></button>");
            }
        </script>
    </div>

    <div class="settings">
        <div>
            <h2>Tempo </h2>
            <p>02:51</p>
        </div>
        <div class="game-size">
            <h2>Tamanho</h2>
            <form action="">
                <select style="font-size: 0.8em;" name="tamanho" id="">Selecionar
                    <option value="10x10">10x10</option>
                    <option value="15x15">15x15</option>
                    <option selected="selected" value="20x20">20x20</option>
                </select>
                <a href="">Iniciar</a>
            </form>
        </div>
        <div class="game-mode">
            <h2>Modos</h2>
            <a style="color: white; background-color: black;" href="">Normal</a>
            <a href="">Trapaça</a>
            <a href="">Rivotril</a>
        </div>
        <div class="history">
            <h2>Histórico</h2>
            <div><h6>Partidas jogadas:</h6>
                <p>
                    -
                </p>
            </div>
            <div><h6>Melhor tempo:</h6>
                <p>Normal: -</p>
                <p>Trapaça: -</p>
                <p>Rivotril: -</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
