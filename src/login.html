<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="Página de Login">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/logincadastro.css">
</head>
<body>
    <div class="title">
        <p>LOGIN</p>
    </div>
    <div class="components">
        <div class="grid">
            <form action="login.php" method="POST" class="users-data">
                <div class="container">
                    <div class="item">
                        <p>Usuário:</p>
                        <input type="text" name="username" class="box">
                    </div>
                    <div class="item">
                        <p>Senha:</p>
                        <input type="password" name="password" class="box">
                    </div>
                    <div class="login-box">
                        <button type="submit">Logar</button>
                    </div>
                    <p class="paragraph-regular">
                        Caso ainda não seja cadastrado, <a href="register.html" class="cadastro-link">cadastre-se aqui</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
