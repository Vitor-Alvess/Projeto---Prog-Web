<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="assets/styles/alter_login.css">
</head>
<body>
    <div class="title">
        <h3>Alterar Dados</h3>
    </div>
    <div class="components">
        <form action="alterar_usuario.php" method="POST" class="user-data">
            <!-- Nome de Usuário (somente leitura, não pode ser alterado) -->
            <div class="item">
                <label for="usuario">Nome de Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <!-- Campos que podem ser alterados -->
            <div class="item">
                <label for="nome_completo">Novo Nome:</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            <div class="item">
                <label for="email">Novo E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="item">
                <label for="telefone">Novo Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="item">
                <label for="senha_antiga">Senha Antiga:</label>
                <input type="password" id="senha_antiga" name="senha_antiga" required>
            </div>
            <div class="item">
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="submit-box">
                <button type="submit">Alterar Dados</button>
            </div>
        
        </form>
        <div class="submit-box">
            <button onclick="voltarParaOJogo()">Voltar</button>
        </div>
    </div>
    <script>
      
        function voltarParaOJogo() {
            window.location.href = "game.html";
        }
        
    </script>
</body>
</html>
